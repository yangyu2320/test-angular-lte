<div class="box">
  <div class="box-header">
    <a class="btn btn-success btn-sm" (click)="createUser()"><span class="glyphicon glyphicon-plus"></span>新增</a>
    <div class="box-tools">
      <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="box-body">
    <table id="example2" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>序号</th>
          <th>用户名</th>
          <th>等级</th>
          <th>手机</th>
          <th>电子邮箱</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let rowNum = index;">
          <td>{{rowNum + 1}}</td>
          <td>{{user.id}}</td>
          <td>{{user.loginName}}</td>
          <td><app-user-level [level]="user.level"></app-user-level></td>
          <td>{{user.mobile}}</td>
          <td>{{user.email}}</td>
          <td>
            <a class="btn btn-warning btn-xs" (click)="modifyUser(user)"><span class = "glyphicon glyphicon-pencil"></span>修改</a>
            <a class="btn btn-danger btn-xs"><span class = "glyphicon glyphicon-remove"></span>删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
